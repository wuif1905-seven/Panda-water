<!doctype html>
<html>
<head>

<body>
<script>
    $(function () {
        let li1=$('.firstLine>li');
        let li2=$('.secondLine>li')
        li1.on('click',function () {
            let _this=$(this)
            if(_this.hasClass('hot')){
                _this.removeClass('hot')
            }else{
                li1.removeClass('hot')
                li2.removeClass('hot')
                _this.addClass('hot')
            }
        })
        li2.on('click',function () {
            let _this=$(this)
            if(_this.hasClass('hot')){
                _this.removeClass('hot')
            }else{
                li1.removeClass('hot')
                li2.removeClass('hot')
                _this.addClass('hot')
            }
        })
    })
</script>
<header>
    <div><a href="wallet.html" class="iconfont icon-fanhui"></a></div>
    <div class="adress">钱包</div>
    <div></div>
</header>
<div class="lb">
    <ul class="firstLine">
        <li class="hot">
            <h4>50<span>元</span></h4>
            <p>售价<span>49.8</span>元</p>
        </li>
        <li>

        </li>
        <li>
            <h4>200<span>元</span></h4>
            <p>售价<span>198.8</span>元</p>
        </li>
    </ul>
    <ul class="secondLine">
        <li>
            <h4>300<span>元</span></h4>

        </li>
        <li>

        </li>
        <li>
            <h4>1000<span>元</span></h4>
            <p>售价<span>49.8</span>元</p>
        </li>
    </ul>
    <ul class="thirdLine">
        <li><p>白银会员</p></li>
        <li><p>黄金会员</p></li>
        <li><p>白金会员</p></li>
    </ul>
</div>
