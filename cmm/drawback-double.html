<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>申请退货退款</title>
    <link rel="stylesheet" href="./css/drawback-double.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1194385_qyl8xlffszf.css">
</head>
<body>
    <ul class="header">
        <li><a href="service-info.html" class="iconfont icon-fanhui"></a></li>
        <li><header>申请退货退款</header></li>
        <li></li>
    </ul>
    <div class="goods">
        <a href="">
            <div class="image"><img src="./image/shuilongtou.png" alt="fail"></div>
            <div class="info">
                <h2>高端龙头 <span>待付款</span></h2>
                <b>ECC01-001Lw</b>
                <span>商品规格潜水艇高端龙头</span>
                <p><span>￥60</span> <i>x1</i></p>
            </div>
        </a>
        <span>实付款：¥60.00</span>
    </div>

    <ul class="apply">
        <li>
            <h3><span>退货</span>状态</h3>
            <span>请选择 <b class="iconfont icon-xiangyou"></b></span>
        </li>
        <li>
            <h3><span>退款</span>原因</h3>
            <span>买错了 <b class="iconfont icon-xiangyou"></b></span>
        </li>
        <li>
            <h4><span>退款</span>金额<p>（最多¥78.00，含发货邮费）</p></h4>
            <b>￥60.00</b>
            <textarea name="text" rows="5" maxlength="60" placeholder="退款说明"></textarea>
        </li>
        <li>
            <h4 class="pz"><span>上传</span>凭证<p>（最多6张）</p></h4>
            <div class="pz">
                <img src="./image/pz.png" alt="fail">
            </div>
        </li>
    </ul>
    <a href="drawback-info.html"><div class="submit"> <input type="button" value="提交"></div></a>
</body>
</html>
